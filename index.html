<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RDFun Demo</title>
    <style>

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
    }

    .canvas-container{
        position: relative;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1; /* Must be over background and under grid */
    }

    /* Zoomable and movable scene */
    .scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-origin: 0 0 0; 
        transition: transform 0.3s;
        transition-timing-function: ease-in-out; 
        transform: translate(0,0) scale(1);     
    }

    /* Remove transition when user move the scene*/
    .scene.scene--moving {
        transition: none;   
    }

    /* Container for the scene */
    .wrapper {
        /* The scene is in absolute so we need a relative container */
        position: relative;
        /* Make sure to hide scene overflow */ 
        overflow: hidden;  
        width: 500px;
        height: 500px;        
    }
    
    .grid {
        position: absolute;
        top: 0;
        display: flex;
        flex-wrap: wrap;
        margin: 0;
        padding: 0;
        z-index: 2;
    }

    .grid__cell {
        background-color: rgba(209, 209, 209, 1);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-style: inset;
        box-sizing: border-box;
        opacity: 0;
    }

    .grid__cell:hover {
        opacity : .5; 
    }

    .grid__cell.grid__cell--refuse {
        opacity : .5;
        background-color: red; 
    }

    .grid__cell.grid__cell--accept {
        opacity : .5;
        background-color: green; 
    }

    .game{
        display: flex;
        justify-content: center;
        margin: 0;
        padding: 0;
    }

    .right-menu{
        width: 200px;
        max-height: 500px;
        background: grey;
        padding: 10px;
        margin-left: 15px;
        display: flex;
        justify-content: start;
        flex-direction: column;
        
    }
    .right-menu__item{
        width: 50px;
        height: 50px;
        background-color: blue;
        margin: 10px;
    }

    .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%; 
    }

    </style>
  </head>
  <body>

    <div class="game">
         
        <div class="wrapper" id="wrapper">
            <div class="scene" id="scene">
                <img id="background" class="background" src="proto-map.png" alt="">
                <div id="grid" class="grid"></div>
                <div id="canvas-container" class="canvas-container"></div>
            </div>
        </div>  

        <div id="right-menu" class="right-menu"></div>

    </div>

    <button id="stop">Stop</button>

    <script src="./bundle.js" charset="utf-8"></script>
  </body>
</html>
